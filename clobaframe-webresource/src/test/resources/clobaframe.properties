# WEB I/O
# max upload file size allowed, in Byte.
io.maxUploadSize=1024000

# WEB RESOURCE - COMMON
# resourceStrategy value can be 'local'.
webresource.strategy=local
# cacheSeconds set to '0' means no cache, and less than '0' means cache always.
webresource.cacheSeconds=0
# auto convert url('xxx') to the actual resource location.
webresource.autoConvertCssUrl=true

# WEB RESOURCE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
# it's recommended use classpath in the web application.
webresource.local.path=file:src/test/resources/sample/web
# the partial URL of web resource, this value will show in the css/js url('/path/res/name').
webresource.local.location=/web/
