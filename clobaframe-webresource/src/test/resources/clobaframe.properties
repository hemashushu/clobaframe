# WEB I/O
# max upload file size allowed, in Byte.
clobaframe.io.maxUploadSize=1024000
# it's recommended that config the servlet container to handle the compress
clobaframe.io.http.gzip=true

# WEB RESOURCE - COMMON
# resourceStrategy value can be 'local'.
clobaframe.webresource.strategy=local
# cacheSeconds set to '0' means no cache, and less than '0' means cache always.
clobaframe.webresource.cacheSeconds=0
# auto convert url('xxx') to the actual resource location.
clobaframe.webresource.autoConvertCssUrl=true
# the web resource unique generator, can be 'hash' and 'version'
clobaframe.webresource.uniqueNameGenerator=version

# WEB RESOURCE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
# it's recommended use classpath in the web application.
clobaframe.webresource.local.path=file:src/test/resources/sample/web
# the partial URL of web resource, this value will show in the css/js url('/path/res/name').
clobaframe.webresource.local.location=/getByUniqueName?name=
