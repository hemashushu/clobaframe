# WEB I/O
# max upload file size allowed, in Byte.
io.maxUploadSize=1024000

# WEB RESOURCE - COMMON
# locateStrategy value can be 'blobstore' or 'local'.
webresource.strategy=blobstore
# cache second set to '0' means no cache, and less than '0' means cache always.
webresource.cacheSeconds=0

# WEB RESOURCE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
# it's recommended use classpath in the web application.
webresource.local.path=file:src/test/resources/sample/web
# the partial URL of web resource, this value will show in the css/js url('/path/res/name').
webresource.local.location=/web/

# WEB-RESOURCE - BLOBSTORE
webresource.blobstore.bucketName=test-clobaframe-bucket
webresource.blobstore.keyNamePrefix=r-
webresource.blobstore.location=file:/var/lib/clobaframe/blobstore/test-clobaframe-bucket/

webresource.blobstore.sync=true
webresource.blobstore.autoCreateBucket=true
webresource.blobstore.deleteNoneExists=true

# BLOB STORE
blobstore.agent=local

# BLOB STORE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
blobstore.local.path=file:/var/lib/clobaframe/blobstore
blobstore.local.autoCreateFolder=true
