# WEB I/O
# max upload file size allowed, in Byte.
clobaframe.io.maxUploadSize=1024000
# it's recommended that config the servlet container to handle the compress
clobaframe.io.http.gzip=true
# the compression threshold, the resource larger than this value will be compressed.
clobaframe.io.http.gzip.minCompressSize=1024

# WEB RESOURCE
# versionStrategy value can be 'default/null/hash'.
clobaframe.webresource.versionStrategy=hash
# server cache
clobaframe.webresource.cache=true
clobaframe.webresource.compress=false
clobaframe.webresource.minify=false
clobaframe.webresource.concatenateConfig=classpath:concatenateWebResource.properties
# local resource path, usually relative to the 'src/main/webapp' folder.
# it's recommended use classpath in the web application.
clobaframe.webresource.repository.local.path=file:src/test/resources/sample/web
# the partial URL of web resource, this value will show in the css/js url('/path/res/name').
clobaframe.webresource.baseLocation=/resource/

# WEB-RESOURCE - BLOBSTORE
clobaframe.webresource.blobstore.bucketName=test-clobaframe-webresource-bucket
clobaframe.webresource.blobstore.keyNamePrefix=r-
clobaframe.webresource.blobstore.location=/getByUniqueName?name=

clobaframe.webresource.blobstore.sync=true
clobaframe.webresource.blobstore.autoCreateBucket=true
clobaframe.webresource.blobstore.deleteNoneExists=true

# BLOB STORE
clobaframe.blobstore.agent=local

# BLOB STORE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
clobaframe.blobstore.local.path=file:${java.io.tmpdir}/clobaframe/blobstore
clobaframe.blobstore.local.autoCreateFolder=true
