clobaframe.cache.impl=memcached

# CACHE - MEMCACHED
# the servers value can be multiple host, such as: 'host1:11211,host2:11211,host3:11211'
clobaframe.cache.memcached.servers=127.0.0.1:11211
clobaframe.cache.memcached.protocol=TEXT

# CACHE - EHCACHE
clobaframe.cache.ehcache.region=common
clobaframe.cache.ehcache.configuration=classpath:ehcache.xml